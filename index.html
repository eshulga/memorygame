<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="manifest" href="manifest.json">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="MemoryGame">
    <meta name="apple-mobile-web-app-title" content="MemoryGame">
    <meta name="theme-color" content="#83bf4a">
    <meta name="msapplication-navbutton-color" content="#83bf4a">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="/index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="ico/ms-icon-144x144.png">

    <link rel="apple-touch-icon" sizes="57x57" href="ico/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="ico/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="ico/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="ico/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="ico/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="ico/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="ico/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="ico/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="ico/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="ico/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="ico/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="ico/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">

    <title>Memory Game</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div id="total">Total: 0</div>
    </header>
    <main>
        <div id="game"></div>
    </main>
    <footer>
        <div id="timer">Time<span>00</span>:<span>00</span>:<span>00</span></div>
        <div id="control" onclick="runGame();">Restart</div>
    </footer>
    <script src="js/main.js"></script>

    <script>
            if ('serviceWorker' in navigator) {
             window.addEventListener('load', function() {  
               navigator.serviceWorker.register('/sw.js').then(
                 function(registration) {
                   // Registration was successful
                   console.log('ServiceWorker registration successful with scope: ', registration.scope); },
                 function(err) {
                   // registration failed :(
                   console.log('ServiceWorker registration failed: ', err);
                 });
             });
            }
            </script>
    
</body>
</html>
